<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete entry</title>
</head>
<body>

<div class="main">
    <!-- Create a Form -->

        <!-- Security token by Django -->
        {% csrf_token %}
        Are you sure you want to delete this item ?
        <input type="submit" value="Yes" />
        <a href="/appt">Cancel </a>
    </form>
</div>

</body>
</html>
